<p>{{ scores.player.firstName }} {{ scores.player.lastName }}</p>
<table mat-table [dataSource]="scores.holeScores" class="mat-elevation-z8">

    <ng-container matColumnDef="hole">
        <th mat-header-cell *matHeaderCellDef> Hole </th>
        <td mat-cell *matCellDef="let element"> {{element.hole.holeNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="par">
        <th mat-header-cell *matHeaderCellDef> Par </th>
        <td mat-cell *matCellDef="let element"> {{element.hole.par}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="fairway">
        <th mat-header-cell *matHeaderCellDef> Fairway </th>
        <td mat-cell *matCellDef="let element"> {{element.fairwayHit ?? 'N/A'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
