<form [formGroup]="formGroup">
    <div class="row">
        <label for="name">Year</label>
        <input type="number" placeholder="Year" formControlName="year">
    </div>
    <div class="row">
        <button mat-button mat-raised-button (click)="addLeagueYear()">Create League Year
            <mat-icon>add</mat-icon>
        </button>
    </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="element.id">{{element.year}}</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
