<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="paths.seasons + '/' + element.id">{{element.year}}</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="formGroup" (ngSubmit)="addSeason()">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <input matInput type="number" formControlName="year" placeholder="Year">
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
            Create Season
            <mat-icon>add</mat-icon>
        </button>
    </div>
</form>

<glm-player-table [players]="players()" (playerSelected)="selectedPlayer = $event"
    (deletePlayer)="deleteLeaguePlayer($event)"></glm-player-table>
<glm-player-form (playerAdded)="addLeaguePlayer($event)" (playerUpdated)="updateLeaguePlayer($event)"
    [player]="selectedPlayer"></glm-player-form>
