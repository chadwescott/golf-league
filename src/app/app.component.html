<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="app-title"><mat-icon>sports_golf</mat-icon>
    <div class="title">Golf League</div>
  </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="'players'">
    <mat-icon>groups</mat-icon>
    <span>Players</span>
  </button>
  <button mat-menu-item [routerLink]="'schedule'">
    <mat-icon>calendar_month</mat-icon>
    <span>Schedule</span>
  </button>
  <button mat-menu-item [routerLink]="'scores'">
    <mat-icon>golf_course</mat-icon>
    <span>Scores</span>
  </button>
</mat-menu>
<router-outlet></router-outlet>
