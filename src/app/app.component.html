<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="app-title"><mat-icon>sports_golf</mat-icon>
    <div class="title">Golf League</div>
  </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="paths.leagues">
    <mat-icon>group_work</mat-icon>
    <span>League</span>
  </button>
  <button mat-menu-item [routerLink]="paths.players">
    <mat-icon>groups</mat-icon>
    <span>Players</span>
  </button>
  <button mat-menu-item [routerLink]="paths.schedules">
    <mat-icon>calendar_month</mat-icon>
    <span>Schedule</span>
  </button>
  <button mat-menu-item [routerLink]="paths.scores">
    <mat-icon>golf_course</mat-icon>
    <span>Scores</span>
  </button>
</mat-menu>
<div class="body">
  <router-outlet></router-outlet>
</div>
